spring:
  application:
    name: softwareledgerbackend

  datasource:
    url: jdbc:h2:file:./data/software_ledger_db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080
